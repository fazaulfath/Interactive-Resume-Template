<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/images/icc.ico" />
    <title>SignUp</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;800&display=swap">
    <style>
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #080710;
        }

        a{
            text-decoration: none;
        }

        .background {
            width: 430px;
            height: 750px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }

        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }

        .shape:first-child {
            background: linear-gradient(
                #1845ad,
                #23a2f6
            );
            left: -80px;
            top: 90px;
        }

        .shape:last-child {
            background: linear-gradient(
                to right,
                #ff512f,
                #f09819
            );
            right: -30px;
            bottom: -250px;
        }

        form {
            height: 750px;
            width: 400px;
            background-color: rgba(255, 255, 255, 0.13);
            position: absolute;
            transform: translate(-50%, -50%);
            top: 80%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 50px 35px;
        }

        form * {
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }

        form h3 {
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 30px;
            font-size: 16px;
            font-weight: 500;
        }

        input {
            display: block;
            height: 50px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;
        }

        ::placeholder {
            color: #e5e5e5;
        }

        button {
            margin-top: 50px;
            width: 100%;
            background-color: #ffffff;
            color: #080710;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }

        .social {
            margin-top: 30px;
            display: flex;
        }

        .social div {
            background: red;
            width: 150px;
            border-radius: 3px;
            padding: 5px 10px 10px 5px;
            background-color: rgba(255, 255, 255, 0.27);
            color: #eaf0fb;
            text-align: center;
        }

        .social div:hover {
            background-color: rgba(255, 255, 255, 0.47);
        }

        .social .fb {
            margin-left: 25px;
        }

        .social i {
            margin-right: 4px;
        }

        #popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0); /* Use rgba(0, 0, 0, 0.8) for a black background with 80% opacity */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #popup-content {
            padding: 20px;
            background-color: #100c0c;
            border: 1px solid #1296E0;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #success-message {
            font-family: 'Plus Jakarta Sans';
            color: #fefbfb; /* Set the text color to black */
        }

        #ok-button {
            background-color: #000; /* Set the button background color to black */
            color: #fff; /* Set the button text color to white */
            border: 1px solid #1296E0;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Plus Jakarta Sans';
        }


        .registration-container {
            margin-left: 60px;
            margin-top: 25px;
            color: #B0A9A9;
            font-size: 15px;
            font-weight: 400;
            word-wrap: break-word;
        }

        .registration-link {
            font-size: 15px;
            font-weight: 300;
            word-wrap: break-word;
        }

        .registration-text {
            font-weight: 300;
            color: #B0A9A9;
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form action="/signup/" method="POST">
        <h3>Signup Here</h3>

        {% csrf_token %}

        <label for="username">Username</label>
        <input type="text" placeholder="Username" name="username" id="username">

        <label for="email">Email ID</label>
        <input type="email" placeholder="Email ID" name="email" id="email">

        <label for="password">Password</label>
        <input type="password" placeholder="Password" name="password" id="password">

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" placeholder="Confirm Password" name="confirmPassword" id="confirmPassword">

        <button type="submit">Signup</button>
        
        <div class="registration-container">
            <span class="registration-text">Already Registered? </span>
            <a href="{% url 'login' %}" class="registration-link">Login</a>
        </div>
        
        <!-- <div class="social">
            <div class="go"><i class="fab fa-google"></i> Google</div>
            <div class="fb"><i class="fab fa-facebook"></i> Facebook</div>
        </div> -->
    </form>

    <div id="popup">
        <div id="popup-content">
            <p id="success-message">You've successfully registered, click OK to get started!</p>
            <button id="ok-button">OK</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');
            const popup = document.getElementById('popup');
            const successMessage = document.getElementById('success-message');
            const okButton = document.getElementById('ok-button');
    
            form.addEventListener('submit', async function (event) {
                event.preventDefault();
    
                try {
                    const response = await fetch(form.action, {
                        method: form.method,
                        body: new FormData(form),
                    });
    
                    const responseData = await response.json();
    
                    if (response.ok) {
                        if (responseData.success) {
                            // Show the success popup for successful signup
                            showSuccessPopup();
                        } else {
                            // Show an error message in the popup
                            showErrorPopup(responseData.error || 'Signup failed');
                        }
                    } else {
                        console.error('Signup failed');
                    }
                } catch (error) {
                    console.error('Error during signup:', error);
                }
            });
    
            function showSuccessPopup() {
                successMessage.textContent = 'Signup successful! Click OK to continue.';
                okButton.textContent = 'OK';
                okButton.addEventListener('click', function () {
                    window.location.href = '/login';
                });
                popup.style.display = 'flex';
            }
    
            function showErrorPopup(errorMessage) {
                successMessage.textContent = errorMessage;
                okButton.textContent = 'OK';
                okButton.addEventListener('click', function () {
                    popup.style.display = 'none';
                });
                popup.style.display = 'flex';
            }
        });
    </script>
</body>

</html>
